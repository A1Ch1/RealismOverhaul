@PART[bluedog_rl10]:FOR[RealismOverhaul] // Inon-75 Liquid Engine
{
	%RSSROConfig = False
	!MODULE[TweakScale]
	{
	}
	//@MODEL
	//{
	//	%scale = 1.6267, 1.6267, 1.6267
	//}
	//@scale = 1.6267
	%rescaleFactor = 1.25
	@mass = 0.1365 //total (Centaur I) 1.7
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1700
	@title = Atlas RL10 Series
	@manufacturer = Pratt & Whitney
	@description = Atlas RL10 series. Use the RL10A-3-3A on the Atlas I and II, the RL10A-4-1 on the Atlas IIA and Atlas IIIA, and the RL10A-4-2 on the Atlas IIIB and Atlas V.
	@MODULE[ModuleEngines*]
	{
		@minThrust = 73.4
		@maxThrust = 73.4
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.751
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.249
		}
		@atmosphereCurve
		{
			@key,0 = 0 444
			@key,1 = 1 244
		}
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		ignitions = 10
		ullage = True
		throttleResponseRate = 1
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RL10A-3-3A
		origMass = 0.1365
		modded = false
		CONFIG
		{
			name = RL10A-3-3A
			minThrust = 73.4
			maxThrust = 73.4
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.249
			}
			atmosphereCurve
			{
				key = 0 444
				key = 1 255
			}
			massMult = 1 // 0.1365 t
		}
		CONFIG //Atlas Launch System Mission Planner's Guide, Rev 7, 1998
		{
			name = RL10A-4
			minThrust = 90.75
			maxThrust = 90.75
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.249
			}
			atmosphereCurve
			{
				key = 0 449
				key = 1 255
			}
			massMult = 1.23 // 0.167895 t
		}
		CONFIG //Atlas Launch System Mission Planner's Guide, Rev 7, 1998
		{
			name = RL10A-4-2
			minThrust = 99.2
			maxThrust = 99.2
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.249
			}
			atmosphereCurve
			{
				key = 0 450.5
				key = 1 255
			}
			massMult = 1.22 // 0.167994 t
		}
	}
}
