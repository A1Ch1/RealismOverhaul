@PART[SSTU_ShipCore_B_DP]:FOR[RealismOverhaul]
{
	@MODEL
	{
		%scale = 1.333333,1.333333,1.333333
	}
	//%rescaleFactor = 1.25
	@node_stack_top = 0, 0.08485331212,0,0, 1,0,2
	@node_stack_bottom = 0,-0.09909330856,0,0,-1,0,2
	%RSSROConfig = True
	@title = NASA Docking System
	%manufacturer = Boeing
	@description = The NASA Docking System (NDS) is a spacecraft docking and berthing mechanism being developed for future US human spaceflight vehicles, such as the Orion Multi-Purpose Crew Vehicle and the Commercial Crew vehicles. The NDS is NASAâ€™s implementation of the International Docking System Standard (IDSS), an attempt by the ISS Multilateral Coordination Board (MCB) to create an international spacecraft docking standard. NDS is also known as the international Low Impact Docking System (iLIDS). Parachutes NOT included.
	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
}
