//  ==================================================
//  Radial reaction wheel.

//  Dimensions: 0.21 m x 0.25 m
//  Gross Mass: 7.5 Kg
//  ==================================================

@PART[RadialReactionWheel]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @mass = 0.075
    @maxTemp = 1073.15

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 0.015
        @YawTorque = 0.015
        @RollTorque = 0.015

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.015
        }
    }
}
